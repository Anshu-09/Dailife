<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Daily Task Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="drag-area">Drag Me 🖱️</div>

    <div class="widget" id="widget">
      <div class="header">
        <div class="title">🌞 Today's Tasks</div>
        <div id="closeBtn" title="Close">✕</div>
      </div>
      <ul id="taskList"></ul>
      <div class="inputRow">
        <input id="newTask" placeholder="Add a task and press ➕" />
        <button id="addBtn">➕</button>
      </div>
      <div class="hint">Double-click any task to delete it.</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
